<div class="container content">
    <div class="row mb-4">
        <div class="col-md-6 offset-md-3">
            <span class="anchor" id="formLogin"></span>
            <!-- form	card	login	with	validation	feedback	-->
            <div class="card card-outline-secondary">
                <div class="card-header">
                    <h3 class="mb-0">Lista de deseos</h3>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresar nombre..." #name>
                        </div>
                        <div class="form-group">
                            <label for="Imagen	Url">Imagen	Url</label>
                            <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar url..." #imageurl>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" (click)="saveDestiny(name.value,imageurl.value)">Guardar!</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <app-destino-viaje *ngFor="let desti of destinos, let i=index" [destino]="desti" [idx]="i+1" (clicked)="elegido($event)"></app-destino-viaje>
    </div>
</div>
